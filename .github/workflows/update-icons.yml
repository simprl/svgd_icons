name: Update Icon Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to update?'
        required: true
        type: choice
        options:
          - icons-material
          - icons-ant
          - all
        default: icons-material

permissions:
  contents: write

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.package }}" == "all" ]]; then
            echo "::set-output name=matrix::{\"pkg\":[
              {\"name\":\"icons-material\",\"dep\":\"@mui/icons-material\",\"install\":\"npm install @mui/material@latest @mui/icons-material@latest\"},
              {\"name\":\"icons-ant\",\"dep\":\"@ant-design/icons\",\"install\":\"npm install @ant-design/icons@latest\"}
            ]}"
          elif [[ "${{ github.event.inputs.package }}" == "icons-material" ]]; then
            echo "::set-output name=matrix::{\"pkg\":[
              {\"name\":\"icons-material\",\"dep\":\"@mui/icons-material\",\"install\":\"npm install @mui/material@latest @mui/icons-material@latest\"}
            ]}"
          else
            echo "::set-output name=matrix::{\"pkg\":[
              {\"name\":\"icons-ant\",\"dep\":\"@ant-design/icons\",\"install\":\"npm install @ant-design/icons@latest\"}
            ]}"
          fi

  update:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update ${{ matrix.name }} to latest
        run: |
          cd packages/${{ matrix.name }}
          ${{ matrix.install }}

      - name: Generate SVG sources
        run: |
          cd packages/${{ matrix.name }}
          npm run gen-svg

      - name: Generate icon paths
        run: |
          cd packages/${{ matrix.name }}
          npm run gen-pathes

      - name: Sync version from library dependency
        run: |
          cd packages/${{ matrix.name }}
          node - <<'NODE'
            // ваш скрипт синхронизации версии тут
          NODE
        env:
          DEP_NAME: ${{ matrix.dep }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add packages/${{ matrix.name }}/package.json
          git commit -m "chore: update generated icons (${{ matrix.name }})" || echo "No changes to commit"
          git push
