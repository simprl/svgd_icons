name: Update Icon Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to update?'
        required: true
        type: choice
        options:
          - icons-material
          - icons-ant
          - all
        default: icons-material

permissions:
  contents: write

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.package }}" == "all" ]]; then
            echo "matrix=[{\"name\":\"icons-material\",\"dep\":\"@mui/icons-material\",\"install\":\"npm install @mui/material@latest @mui/icons-material@latest\"},{\"name\":\"icons-ant\",\"dep\":\"@ant-design/icons\",\"install\":\"npm install @ant-design/icons@latest\"}]" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.package }}" == "icons-material" ]]; then
            echo "matrix=[{\"name\":\"icons-material\",\"dep\":\"@mui/icons-material\",\"install\":\"npm install @mui/material@latest @mui/icons-material@latest\"}]" >> $GITHUB_OUTPUT
          else
            echo "matrix=[{\"name\":\"icons-ant\",\"dep\":\"@ant-design/icons\",\"install\":\"npm install @ant-design/icons@latest\"}]" >> $GITHUB_OUTPUT
          fi

  update:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update ${{ matrix.name }} to latest
        run: |
          cd packages/${{ matrix.name }}
          ${{ matrix.install }}

      - name: Generate SVG sources
        run: |
          cd packages/${{ matrix.name }}
          npm run gen-svg

      - name: Generate icon paths
        run: |
          cd packages/${{ matrix.name }}
          npm run gen-pathes

      - name: Sync version from library dependency
        run: |
          cd packages/${{ matrix.name }}
          node - <<'NODE'
          const fs = require('fs');
          const pkgPath = 'package.json';
          const depName = process.env.DEP_NAME;
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          const depRange = (pkg.dependencies && pkg.dependencies[depName]) ||
                           (pkg.devDependencies && pkg.devDependencies[depName]);
          if (!depRange) {
            console.error('Cannot find ' + depName + ' in dependencies');
            process.exit(1);
          }
          const depVersion = depRange.replace(/^[^\d]*/, '');
          const [pMaj, pMin, pPatch] = pkg.version.split('.').map(Number);
          const [dMaj, dMin, dPatch] = depVersion.split('.').map(Number);
          if (dMaj * 10000 + dMin > pMaj * 10000 + pMin) {
            pkg.version = `${dMaj}.${dMin}.${dPatch}`;
          } else {
            const nextPatch = dMaj === pMaj && dMin === pMin
              ? Math.max(dPatch, pPatch) + 1
              : Math.max(dPatch, pPatch);
            pkg.version = `${pMaj}.${pMin}.${nextPatch}`;
          }
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          NODE
        env:
          DEP_NAME: ${{ matrix.dep }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add packages/${{ matrix.name }}/icons html/${{ matrix.name }}.html html/index.html packages/${{ matrix.name }}/package.json
          git commit -m "chore: update generated icons (${{ matrix.name }})" || echo "No changes to commit"
          git push
